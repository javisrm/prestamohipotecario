<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
  <div class="container p-2">
    <div class="card mx-3 mt-n5 shadow-lg" style="
          border-radius: 10px;
          border-left: 8px #007bff solid;
          border-right: none;
          border-bottom: none;
        ">
      <div class="card-body">
        <h3 class="mb-3 text-primary text-uppercase text-center">
          Calculo hipotecario
        </h3>

        <form action="" id="fhipoteca" onsubmit="calcularHipoteca(event)" method="get" target="_self">
          <div class="row">
            <div class="col">
              <label class="form-label" for="fcuota">Cuota inicial</label>
              <input class="form-control" type="text" id="fcuota" />
            </div>
            <div class="col">
              <label class="form-label" for="fvalortotal">valor total inmueble</label>
              <input class="form-control" type="text" id="fvalortotal" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label class="form-label" for="finteres">Tasa interes</label>
              <input class="form-control" type="text" id="finteres" />
            </div>
            <div class="col">
              <label class="form-label" for="fplazo">Plazo en años</label>
              <input class="form-control" type="text" id="fplazo" />
            </div>
          </div>
          <button style="border-radius: 4px" type="submit" class="btn btn-primary mt-3" onclick="calcularHipoteca()">
            Calcular
          </button>
          <button style="border-radius: 4px" type="submit" class="btn btn-primary mt-3" onclick="limpiarFormulario()">
            Limpiar
          </button>

        </form>
      </div>

    </div>
    <div class="container p-2 ">
      <h1 class="mb-5 text-primary text-uppercase text-left ">resultado</h1>

      <label class="text-warning" for="omontoprestamo">Monto Total del Prestamo</label>
      <output class="form-control" id="omontoprestamo">0</output>

      <label class="text-warning" for="ocuota">Valor Cuota Mensual</label>
      <output class="form-control" id="ocuota">0</output>


    </div>

  </div>

  </div>
  </div>
  </div>
  <div class="card mx-3 mt-n5 shadow-lg">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Revisa nuestras ofertas
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <strong>Podemos ayudate con la gestion de tus creditos</strong> Nuestros servicios son totalmente gratuitos
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Suscribete a nuesta pagina
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <strong>Déjanos tus datos.</strong>
          </div>
          <div><button style="border-radius: 4px" type="submit" class="btn btn-primary mt-3"
              onclick="window.location.href='./vistas/contactos.html'">
              Suscribete
            </button></div>
        </div>
      </div>

    </div>



    <script src="../prestamoHipotecario/js/hipoteca.js"></script>
</body>

</html>
